apiVersion: v1
kind: Service
metadata:
  name: pihole
  namespace: pihole
spec:
  type: LoadBalancer
  loadBalancerIP: 192.168.4.244  
  ports:
    - name: http
      port: 80
      targetPort: 80
      protocol: TCP
    - name: dns-tcp
      port: 53
      targetPort: 53
      protocol: TCP
    - name: dns-udp
      port: 53
      targetPort: 53
      protocol: UDP
    - name: https
      port: 443
      targetPort: 443
      protocol: TCP
    - name: dhcp
      port: 67
      targetPort: 67
      protocol: UDP
  selector:
    app: pihole
